<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Homepage</title>

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/favicon-32x32.png?v=2" />
    <link
      rel="icon"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/favicon-32x32.png?v=2" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/apple-touch-icon.png?v=2" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/apple-touch-icon-152x152.png?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/favicon-48x48.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/favicon-96x96.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/android-chrome-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="https://storage.googleapis.com/danbray.dev/Personal%20Homepage%20App/android-chrome-512x512.png" />

    <!-- Apple Meta Tags -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video id="video-background" autoplay muted loop playsinline></video>
    <div class="overlay"></div>

    <div class="container">
      <div class="header">
        <div
          class="google-apps-btn"
          onclick="toggleAppsMenu()"
          title="Google apps">
          <svg focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
          </svg>
        </div>

        <div class="weather-widget" onclick="updateWeather()">
          <div class="weather-icon" id="weatherIcon">
            <i class="fas fa-sun"></i>
          </div>
          <div class="weather-temp" id="weatherTemp">--Â°</div>
          <div class="weather-condition" id="weatherCondition">Loading...</div>
          <div class="weather-location" id="weatherLocation">
            <i class="fas fa-map-marker-alt"></i>
            <span>Detecting...</span>
          </div>
        </div>

        <div class="todo-widget">
          <div class="todo-header">
            <div class="todo-title">
              <i class="fas fa-check-circle"></i>
              <span>Today's Tasks</span>
              <span class="todo-count" id="todoCount">(0)</span>
            </div>
            <button class="add-todo-btn" onclick="toggleTodoInput()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="todo-input-container" id="todoInputContainer">
            <input
              type="text"
              class="todo-input"
              id="todoInput"
              placeholder="Add a new task..."
              onkeypress="handleTodoKeypress(event)" />
          </div>
          <div class="todo-list" id="todoList">
            <div class="empty-todos">No tasks yet. Add one above!</div>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="time-display" id="time">00:00</div>
        <div class="date-display" id="date">Loading...</div>
        <div class="greeting" id="greeting">Welcome</div>

        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="search-bar"
            id="searchBar"
            placeholder="Search Google or enter URL" />
        </div>

        <div class="quick-links">
          <a href="https://mail.google.com" class="quick-link">
            <i class="fas fa-envelope"></i> Gmail
          </a>
          <a href="https://calendar.google.com" class="quick-link">
            <i class="fas fa-calendar"></i> Calendar
          </a>
          <a href="https://drive.google.com" class="quick-link">
            <i class="fas fa-folder"></i> Drive
          </a>
          <a href="https://github.com" class="quick-link">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a href="https://claude.ai" class="quick-link">
            <i class="fas fa-robot"></i> Claude
          </a>
        </div>
      </div>

      <div class="bottom">
        <div class="quote" id="quote">
          "The only way to do great work is to love what you do."
        </div>
        <div class="controls">
          <button
            class="control-btn"
            onclick="loadNewVideo()"
            title="New Background">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button
            class="control-btn settings-btn"
            onclick="openSettings()"
            title="Settings">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Google Apps Menu -->
    <div
      class="apps-menu-overlay"
      id="appsMenuOverlay"
      onclick="closeAppsMenu()"></div>
    <div class="apps-menu" id="appsMenu">
      <div class="apps-grid">
        <a href="https://mail.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_48dp.png" alt="Gmail">
          </div>
          <span>Gmail</span>
        </a>
        <a href="https://drive.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png" alt="Drive">
          </div>
          <span>Drive</span>
        </a>
        <a href="https://calendar.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/calendar_2020q4_48dp.png" alt="Calendar">
          </div>
          <span>Calendar</span>
        </a>
        <a href="https://meet.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/meet_2020q4_48dp.png" alt="Meet">
          </div>
          <span>Meet</span>
        </a>
        <a href="https://docs.google.com/document/" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/docs_2020q4_48dp.png" alt="Docs">
          </div>
          <span>Docs</span>
        </a>
        <a href="https://docs.google.com/spreadsheets/" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/sheets_2020q4_48dp.png" alt="Sheets">
          </div>
          <span>Sheets</span>
        </a>
        <a href="https://docs.google.com/presentation/" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/slides_2020q4_48dp.png" alt="Slides">
          </div>
          <span>Slides</span>
        </a>
        <a href="https://photos.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/photos_48dp.png" alt="Photos">
          </div>
          <span>Photos</span>
        </a>
        <a href="https://youtube.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/youtube_48dp.png" alt="YouTube">
          </div>
          <span>YouTube</span>
        </a>
        <a href="https://maps.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/maps_48dp.png" alt="Maps">
          </div>
          <span>Maps</span>
        </a>
        <a href="https://play.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/play_prism_48dp.png" alt="Play">
          </div>
          <span>Play</span>
        </a>
        <a href="https://keep.google.com" class="app-item">
          <div class="app-icon">
            <img src="https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png" alt="Keep">
          </div>
          <span>Keep</span>
        </a>
      </div>
    </div>

    <div class="settings-modal" id="settingsModal">
      <div class="settings-content">
        <button class="close-btn" onclick="closeSettings()">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="settings-header">Personalize Your Homepage</h2>

        <div class="setting-group">
          <label class="setting-label">Your Name</label>
          <input
            type="text"
            class="setting-input"
            id="userName"
            placeholder="Enter your name" />
        </div>

        <div class="setting-group">
          <label class="setting-label">Location (for weather)</label>
          <input
            type="text"
            class="setting-input"
            id="userLocation"
            placeholder="City name" />
        </div>

        <button class="save-btn" onclick="saveSettings()">Save Settings</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
